<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Layout page</title>

  <!-- Bootstrap START -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" />
  <!-- 경로 /부터 시작하면 static 폴더 -->
  <link rel="stylesheet" href="/css/bootstrap-css/styles.css" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Bootstrap END -->

  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/site.css" asp-append-version="true" />
</head>
<body>

<header th:replace="common/header :: header"></header>

<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">

        <div class="nav">
          <!--                    네비게이션 자리-->
          <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#@targetId" aria-expanded="false" aria-controls="@targetId">
            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
            MenuName
            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
          </a>

          <div class="collapse" id="@targetId" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
            <nav class="sb-sidenav-menu-nested nav">
              <!-- 상위 메뉴에 대한 하위 메뉴 순회 -->

              <a class="nav-link" asp-area="" asp-controller="@childMenu.ControllerName" asp-action="@childMenu.ActionName">@childMenu.MenuName</a>
            </nav>
          </div>
        </div>

      </div>
      <div class="sb-sidenav-footer">
        <div class="small">Hello My Proejct</div>
        TubeConnect
      </div>
    </nav>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <!-- content 영역 정의 -->
      <section layout:fragment="content">
        <p>Page content</p>
      </section>
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Your Website 2023</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<!-- Bootstrap END -->
<!-- Bootstrap START -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/bootstrap-js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/bootstrap-js/datatables-simple-demo.js"></script>
<!-- Bootstrap END -->

<script src="/lib/jquery/dist/jquery.min.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!--<footer th:replace="fragments/footer :: footer"></footer>-->

</body>
</html>
