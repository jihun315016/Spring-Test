<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="book_sample/common/layout.html">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <div th:each="i : ${data.get(0).item}">
        <p th:text="${i.title}"></p>
        <p th:text="${i.author}"></p>
        <p th:text="${i.publisher}"></p>
        <p th:text="${i.pubDate}"></p>
        <p th:text="${i.categoryName}"></p>
        <p th:text="${i.cover}"></p>
        <p>=====</p>
    </div>

    <h3>==================================================</h3>

    <div th:each="i : ${data.get(1).item}">
        <p th:text="${i.title}"></p>
        <p th:text="${i.author}"></p>
        <p th:text="${i.publisher}"></p>
        <p th:text="${i.pubDate}"></p>
        <p th:text="${i.categoryName}"></p>
        <p th:text="${i.cover}"></p>
        <p>=====</p>
    </div>
</section>
</body>
</html>
