<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
</head>
<body>
    <div class="form-container custom-base-container px-4 py-3">
        <h5 class="text-center">Sign up</h5>

        <form action="/signup" method="post" class="form-container custom-base-container px-4 py-3">
            <div class="form-group">
                <label for="txtFormID" class="control-label">Id</label>
                <input type="text" id="txtFormID" name="Id" class="form-control" placeholder="Your ID" />
                <span class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="txtFormPassword" class="control-label">Password</label>
                <input type="password" id="txtFormPassword" name="Password" class="form-control" placeholder="Password" />
                <span class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="txtFormName" class="control-label">Name</label>
                <input type="text" id="txtFormName" name="Name" class="form-control" placeholder="Your name" />
                <span class="text-danger"></span>
            </div>

            <button type="submit" class="btn btn-primary float-right">Sign up</button>
        </form>
    </div>

    <script>
        window.onload = function () {
            OnLoadView();
        }

        function OnLoadView() {
            let errorMessage = "";

            if (errorMessage) {
                alert(errorMessage);
            }
        }
    </script>
</body>
</html>
